<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f4f8;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="flex justify-center items-center min-h-screen">

<div class="max-w-md w-full p-6 bg-white rounded-lg shadow-lg">
    <h2 class="text-2xl font-semibold mb-4 text-center">Form Validation</h2>
    <form id="myForm" class="space-y-4">
        <div class="relative">
            <input type="text" id="name" placeholder="Name" class="form-input">
        </div>
        <div class="relative">
            <input type="email" id="email" placeholder="Email" class="form-input">
        </div>
        <div class="relative">
            <input type="tel" id="phone" placeholder="Phone" class="form-input">
        </div>
        <div class="relative">
            <textarea id="address" placeholder="Address" class="form-input resize-none"></textarea>
        </div>
        <div class="text-center">
            <input type="submit" value="Submit" class="w-full px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 cursor-pointer">
        </div>
    </form>
</div>

<div id="popup" class="popup">
    <p class="mb-4 text-center">Form submitted successfully!</p>
    <button id="popupButton" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 cursor-pointer">OK</button>
</div>

<script>
    document.getElementById('myForm').addEventListener('submit', function(e) {
        e.preventDefault();

        var name = document.getElementById('name').value.trim();
        var email = document.getElementById('email').value;
        var phone = document.getElementById('phone').value;
        var address = document.getElementById('address').value;

        if (!/^[a-zA-Z]+(\s[a-zA-Z]+)*$/.test(name)) {
            alert('Name should only contain alphabets and spaces');
            return;
        }

        if (!/^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$/.test(email)) {
            alert('Invalid email');
            return;
        }

        if (!/^\d{10}$/.test(phone)) {
            alert('Invalid phone number');
            return;
        }

        if (address.split(' ').length > 100) {
            alert('Address should not contain more than 100 words');
            return;
        }

        // Show popup
        document.getElementById('popup').style.display = 'block';

        // Clear input fields
        document.getElementById('name').value = '';
        document.getElementById('email').value = '';
        document.getElementById('phone').value = '';
        document.getElementById('address').value = '';
    });

    // Close popup
    document.getElementById('popupButton').addEventListener('click', function() {
        document.getElementById('popup').style.display = 'none';
    });
</script>

</body>
</html>
